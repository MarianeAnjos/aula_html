<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">    
    <title>Aula HTML 5</title>
  </head>
  <body>
    <a href="index.html">Home</a>
    <h1>Página 2</h1>

    <h2>Tabelas em HTML</h2>
    <table border="1" width="280">
      <tr> <!-- linha da tabela -->
        <th> <!-- coluna da tabela -->
          Descrição
        </th>
        <th>
          Valor
        </th>
      </tr>
      <tr>
        <td>
          Celular
        </td>
        <td>
          R$ 1.000,00
        </td>
      </tr>
      <td> 
        Alimento
      </td>
      <td>
        Arroz
      </td>
    </table>

    
    <h2> Formularios em HTML</h2>
    <form>
      <!-- rotulos e campo de entrada de texto -->
      <lable for="usuário"> Usuário</lable>
      <input type="text" id="usuário">
      <br>
      <lable for="senha">Senha</lable>
      <input type="password" id="senha" required autocomplete="off">
      <br>
      <button type="submit">ENTRAR</button>   
      
    </form>   
  </body>
</html>
